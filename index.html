<!DOCTYPE html>
<html lang="en">
<head>

    <title>Slider v2.0</title>
    <link rel="stylesheet" href="style.css">

            </div>
            <div class="slider__item">
                <a href="webapp/wcs/stores/servlet/CategoryDisplay?identifier=gift&categoryId=3074457345616828737&catalogId=[catalogId]&storeId=[storeId]">

            <div class="slider__item">
